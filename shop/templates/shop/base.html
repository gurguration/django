{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <!-- Styles -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
  <section id="header">
    <div class="top container">
      <h1>Burger  Station</h1>
    </div>
    <div class="top-bl">
      <div class="container">
       <div class="cart">
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
            თქვენი კალათა:
            <a href="{% url "cart:CartDetail" %}">
                {{ total_items }} პროდუქტი {{ cart.get_total_price }} ლარი
            </a>
         {% else %}
              კალათა ცარიელია
        {% endif %}
    {% endwith %}
       </div>
</div>

    </div>
  </section>
  <section id="content row" class="container">
    {% block content %}{% endblock %}
  </section>
</body>
</html>
